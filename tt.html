<script>
    $(function () {
//点击提交

        $("#province").html(area_array[32]);
        $("#city").html(sub_array[32][3201]);
        $("#live_province").empty();
        for(var i in area_array){
            if(32==i)
            {
                $("#live_province").append('<option value="'+ i+'" selected>'+ area_array[i]+'</option>');
            }
            else
            {
                $("#live_province").append('<option value="'+ i+'">'+ area_array[i]+'</option>');
            }
        }

        $("#live_city").empty();
        for(var i in sub_array[32]){
            if(3201==i)
            {
                $("#live_city").append('<option value="'+ i+'" selected>'+ sub_array[32][i]+'</option>');
            }
            else
            {
                $("#live_city").append('<option value="'+ i+'">'+ sub_array[32][i]+'</option>');
            }
        }


        $("#search_sure").bind("click",function(){
            var nickname=$("#nickname").val();
            var year=$("#basic_birthday select").eq(0).val();
            var month=$("#basic_birthday select").eq(1).val();
            var day=$("#basic_birthday select").eq(2).val();
            var province=$("#live select").eq(0).val();
            var city=$("#live select").eq(1).val();
            var basic_height=$("#basic_height").val();
            var basic_car=$("#basic_car").val();
            var basic_constellation=$("#constellation").val();
            var basic_edu=$("#education").val();
            var basic_work=$("#vocation").val();
            var basic_income=$("#income").val();
            var basic_marry=$("#marry").val();
            var basic_have=$("#haveHouse").val();
            // ajax-----

            var param={nicheng: nickname, year:year, month:month, day:day, province:province, city:city, height:basic_height, car:basic_car, constellation:basic_constellation, education:basic_edu, job:basic_work, income:basic_income, marriage:basic_marry, house:basic_have };
            $.ajax({url: "http://www.airen88.com/app/index.php?i=1&c=entry&op=add&do=basic&m=jy_ppp", data: param, dataType: 'text', type: 'post', success: function (text) {
                if(text==1){
                    $.tips("保存成功!");
                    location.href = "http://www.airen88.com/app/index.php?i=1&c=entry&do=geren&m=jy_ppp";
                }else{
                    $.tips("网络不畅，请稍候再试")
                }
            }, error: function () {
                $.tips("网络不畅，请稍候再试");
            }
            })
        });

        $(".select select").bind("change",function(){
            var self = this;
            if ($(self).val() != 0) {
                var str = $(self).find("option:selected").text();
                $(self).siblings("span").text(str);
            }
        });

        $("#live_province").bind("change",function(){
            var p=$("#live select").eq(0).val();
            $("#live_city").empty();
            var temp=1;
            for(var i in sub_array[p]){
                if(temp==1)
                {
                    $("#city").html(sub_array[p][i]);
                    temp++;
                }
                $("#live_city").append('<option value="'+ i+'">'+ sub_array[p][i]+'</option>');
            }
        });
    });
</script>
